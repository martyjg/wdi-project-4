<section id="home" class="pure-g">

  <div class="pure-u-md-14-24 pure-u-1 left-col">
    <h2>COOL NEW VIDEOS</h2>
  </div>

  <div class="pure-u-md-10-24 pure-u-1 right-col">
    <section id="login" ng-hide="users.checkLoggedIn()">
      <form name="users.loginForm" ng-submit="users.login()" novalidate>

        <label for="email">Email</label>
        <input type="text" name="email" placeholder="Enter your email" ng-model="users.user.email" required>

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter your password" ng-model="users.user.password" required>

        <button type="submit">Login</button><a href="#" ui-sref="register">Register</a>

      </form>
    </section>

    <h2>COOL NEW PEOPLE</h2>
    <div class="pure-g cool-new-people">
    <div class="pure-u-1-3 cool-new-person" ng-repeat="user in users.all" ng-if="$index < 3">
      <a href="#" ui-sref="profile" ng-click="users.showUser(user)">{{ user.local.username }}</a>
    </div>
    </div>
  </div>

</section>

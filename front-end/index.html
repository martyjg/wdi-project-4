<!DOCTYPE html>
<html ng-app="MySpace">
<head>
  <title>MySpace</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
  <script type="text/javascript" src="./js/controllers/youtubesController.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
<h1>Hello</h1>

<section id="Register">
  <label for="username">Username</label>
  <input type="text" name="username" placeholder="Username" ng-model="users.user.username">

  <label for="fullname">Full name</label>
  <input type="text" name="fullname" placeholder="Fullname" ng-model="users.user.fullname">

  <label for="email">Email</label>
  <input type="text" name="email" placeholder="Email" ng-model="users.user.email" required>

  <label for="password">Password</label>
  <input type="password" name="password" placeholder="Password" ng-model="users.user.password" required>
</section>


</body>
</html>

<section ng-show="users.checkLoggedIn()" id="home-logged-in" class="pure-g home">

  <div class="pure-u-sm-14-24 pure-u-1 left-col">
    <div class="pure-g" ng-hide="users.currentUser.pendingRequests">
      <h2 class="pure-u-1">PENDING FRIEND REQUESTS</h2>
      <ul class="pure-u-6-24">
        <li>From:</li>
      </ul>
      <ul class="pure-u-18-24">
        <li>Confirmation:</li>
      </ul>
      <div class="pure-g pending-fr" ng-repeat="request in users.currentUser.pendingRequests">
        <div class="pure-u-6-24"><img class="pending-fr-img" ng-src="{{ request.local.picture }}">
        </div>
        <div class="pure-u-18-24" id="{{ request._id }}">
          <span>{{ request.local.username }} wants to be your friend</span>
          <span><button ng-click="users.acceptRequest(request)">Approve</button><button ng-click="users.denyRequest(request)">Deny</button><button>Send Message</button></span>
        </div>
      </div>
    </div>
  </div>

  <div class="pure-u-sm-10-24 pure-u-1 right-col">
    <div class="pure-g">
      <h2 class="pure-u-1">Cool New People</h2>
      <div class="pure-g cool-new-people">
        <div class="pure-u-1-3 cool-new-person" ng-repeat="user in users.all" ng-if="$index < 3">
          <ul>
            <li><a href="#" ui-sref="profile({id: user._id })">{{ user.local.username }}</a></li>
            <li class="user-image"><img ng-src="{{ user.local.picture }}" ui-sref="profile({ id: user._id })"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</section>

<section ng-hide="users.checkLoggedIn()" id="home-logged-out" class="pure-g home">

  <section class="pure-u-14-24 left-col" id="login">
  <div class="pure-g>"
  <h2 class="pure-u-1">Login</h2>
    <form class="pure-g login-form" name="users.loginForm" ng-submit="users.login()" novalidate>

      <label for="email" class="pure-u-10-24">Email</label>
      <div class="pure-u-14-24">
      <input type="text" name="email" placeholder="Enter your email" ng-model="users.user.email" required>
      </div>

      <label for="password" class="pure-u-10-24">Password</label>
      <div class="pure-u-14-24">
      <input type="password" class="pure-u-14-24" name="password" placeholder="Enter your password" ng-model="users.user.password" required>
      </div>

      <button class="pure-u-1" type="submit">Login</button><a class="pure-u-1" href="#" ui-sref="register">Register</a>

    </form>
    </div>
  </section>


  <div class="pure-u-sm-10-24 pure-u-1 right-col">
    <div class="pure-g">
      <h2 class="pure-u-1">Cool New People</h2>
      <div class="pure-g cool-new-people">
        <div class="pure-u-1-3 cool-new-person" ng-repeat="user in users.all" ng-if="$index < 3">
          <ul>
            <li><a href="#" ui-sref="profile({id: user._id })">{{ user.local.username }}</a></li>
            <li class="user-image"><img ng-src="{{ user.local.picture }}" ui-sref="profile({ id: user._id })"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</section>

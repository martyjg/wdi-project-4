<section ng-show="users.checkLoggedIn()" id="profile" class="pure-g">
  <!-- <h1 ng-show="users.checkLoggedIn()">HELLO  THIS IS THE PROFILE PAGE</h1> -->

  <div class="pure-u-md-10-24 pure-u-1 left-col">

    <div id="profile-image-status" class="pure-g">
      <div class="pure-u-1 user-name-header">
        <h1 class="user-name">{{ users.user.local.username }}</h1>
        <span>USERS STATUS</span>
      </div>

      <div class="pure-u-10-24 user-image">
      <img ng-src="{{ users.user.local.picture }}">
      </div>

      <div class="pure-u-14-24 user-last-login-views">
        USER LAST LOGIN AND VIEWS
      </div>
    </div>

    <div class="pure-u-1 user-mood-pics">
    <span>USERS MOOD</span>
    <span><a href="#" ui-sref="album">SEE MY PICS?</a></span>
    </div>

    <h2><a href="#" ng-click="users.sendRequest(users.user)">Add me as a friend</a></h2>

  </div>

  <div class="pure-u-md-14-24 pure-u-1 right-col">
    wordup
    <div class="pure-g profile-friends">
      <h2 class="pure-u-1">{{ users.user.local.username }}'s Friends</h2>
      <div class="pure-u-6-24 profile-friend" ng-repeat="friend in users.user.friends">
        {{ friend }}
      </div>

    </div>
  </div> 

</section>
